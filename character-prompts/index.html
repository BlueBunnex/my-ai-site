<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Character Prompts</title>
    <style>
        body { font-family: sans-serif; max-width: 65em; margin: 1em auto; font-size: 14px; line-height: 1.5em; }

        img { height: 240px; }
        
        #variants { display: flex; justify-content: center; align-items: center; gap: 4px; text-align: center; }
        #variants img { display: block; width: 100px; height: 50px; border: 1px solid black; }
    </style>
    <script type="module">
        const chars = [
            {
                name: "Nano",
                prompt: "tall, mature, adult, white hair, (purple streaks in hair), long hair, twintails, purple eyes, (big white hoodie), black pleated miniskirt, big boobs",
                image: "nano.png"
            }
        ];
        
        let params = new URLSearchParams(document.location.search);
        let id = parseInt(params.get("id"));

        document.getElementById("main-insert").innerHTML += `
            <h1>${ chars[0].name }</h1>
    
            <img src="${ chars[0].image }">
        
            <table style="margin: 1em 0;">
                <tr>
                    <th style="vertical-align: top; padding-right: 1em;">Prompt:</th>
                    <td>${ chars[0].prompt }</td>
                </tr>
            </table>
            
            <div style="border: 1px solid red; padding: 8px 8px 4px; background: #ffccd4;">
                <div style="text-align: center; font-weight: 700;">This character has multiple variants.</div>
                <div id="variants">
                    <a href="?id=10">
                        <img src="https://gbf.wiki/images/thumb/b/b0/Npc_m_3040027000_01.jpg/200px-Npc_m_3040027000_01.jpg">
                        Anila
                    </a>
                </div>
            </div>
        `);

        for (const char of chars) {

            document.getElementById("chars-insert").innerHTML += char.name;
        }
    </script>
</head>
<body>
    https://gbf.wiki/Anila
    <div id="main-insert"></div>
    <div id="chars-insert"></div>
</body>
</html>
